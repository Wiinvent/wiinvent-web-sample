<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Wiinvent Web</title>
    <style>
        #videoId {
            margin-bottom: 20px;
        }
    </style>
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
    <script src="https://unpkg.com/video.js/dist/video.js"></script>
    <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
</head>

<body style="margin: 0; " cz-shortcut-listen="true">

    <div id="videoId">
        <video id="videojs-player" controls playsinline muted autoplay
            class="video-js vjs-default-skin vjs-big-play-centered wrap">
            <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
        </video>

    </div>

    <script src="https://wiinvent.tv/sdk/1.4.0/wi-sdk.js">
    </script>

    <script>
        const player = videojs('videojs-player');
        player.one('play', () => {
            const wiiSdk = new WI.InstreamSdk({
                env: WI.ENV.SANDBOX,
                tenantId: 14,
                platform: WI.PLATFORM.TV,
                domId: 'videoId',
                player: player,
                channelId: '2',
                streamId: '604468',
                vastLoadTimeout: 10,
                mediaLoadTimeout: 10,
                bufferingVideoTimeout: 15,
                skipAdsDuration: 5
            });
        });

        const wiinsdk = new WI.OverlaySdk({
            domId: "videojs-player",
            playerType: WI.PlayerType.VIDEO_JS,
            channelId: '2',
            streamId: '604468',
            deviceType: WI.DeviceType.DESKTOP,
            env: WI.Environment.DEV,
            contentType: WI.ContentType.VOD,
            platform: 'Name device',
            thirdPartyToken: 'JWT ',
            accountId: 14,

            onTokenExpire: function () {
                //token expire
            },
            onUserLogin: function () {
                //require login
            }
        })

        player.one('play', () => wiinsdk.start())
        player.on('ended', () => wiinsdk.stop());
        player.on('pause', () => wiinsdk.hide());
        player.on('play', () => wiinsdk.show())
        player.on('error', () => wiinsdk.stop());
        player.on('timeupdate', () => wiinsdk.timeUpdate(player.currentTime()));
    </script>



</body>

</html>
